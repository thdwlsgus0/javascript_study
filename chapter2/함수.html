<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>자바스크립트 함수</title>
  <style>
   body{
       font-size:3rem;
   }
  </style>
  <body>
  <h1>함수</h1>
    <script>
       // 함수 호출!!!
       var a = 100;
       function sample(){
           if(a>0)return;
           console.log("ㅋㅋㅋㅋㅋ");
       }
       sample();
       // 함수의 매개변수가 존재함.
       function plus(a,b){
          console.log(a+b);
       }

       function return_plus(a,b){
           return a+b;
       }
       plus(1,2);
       console.log(return_plus(100,200));
    </script>
  </body>
</head>
</html>
