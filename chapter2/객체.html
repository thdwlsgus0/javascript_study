<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>자바스크립트 객체</title>
  <style>
   body{
       font-size:3rem;
   }
  </style>
  <body>
  <h1>객체</h1>
    <script>
     var food = {};
     food.name = "kimbab";
     food.price = 2500;
     food.introduce = function(){
         console.log("음식 이름은 "+this.name+"이고, 음식 가격은"+this.price+"이야");
     };
     food.introduce();

     var food2 = {
         name:"kimbab",
         price:2500,
         introduce: function(){
             console.log('안녕? 나는'+this.name+"야. 가격은 "+this.price+"이야");
         }
     };
     food2.introduce();

     
    </script>
  </body>
</head>
</html>
