<!doctype html>
<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta charset="utf-8">
     <meta http-equiv="X-CA-Compatible" content="ie=edge">
     <title>카드만들기 연습</title>
     <style>
        .card{
            display:inline-flex;
            justify-content:center;
            align-items:center;
            width:100px;
            height:150px;
            border:2px solid red;
            border-radius: 20px;
            font-size:3rem;
            font-weight:900;
        }
     </style>
  </head>
  <body>
    <script>
       function Card(num, color){
           this.num = num;
           this.color=color;
           this.init();
       }
       Card.prototype ={
           constructor:Card,
           init(){
               const mainElem = document.createElement('div');
               mainElem.style.color = this.color;
               mainElem.innerHTML = this.num;
               mainElem.classList.add('card');
               document.body.appendChild(mainElem);
           }
       }
       const card1 = new Card(1, 'blue');
       const card2 = new Card(2, 'red');
    </script>
  </body>
</html>
